<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kiểm tra số hoàn hảo</title>
</head>
<body>
<script>
    function isPerfectNumber(num) {
        let sum = 0;
        for (let i = 1; i < num; i++) {
            if (num % i === 0) sum += i;
        }
        return sum === num;
    }

    const num = parseInt(prompt("Nhập số nguyên dương:"));
    alert(isPerfectNumber(num) ? "True" : "False");
</script>
</body>
</html>
